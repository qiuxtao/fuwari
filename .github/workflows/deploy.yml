name: 自动构建与部署

on:
  push:
    branches:
      - main  # 监听 main 分支的提交

env:
  TZ: Asia/Shanghai

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 检查分支
        uses: actions/checkout@v4
        with:
          ref: main

      - name: 安装 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: 安装 pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: 安装依赖
        run: pnpm install

      - name: 生成静态文件
        run: pnpm run build

      - name: 将产物推送到 release 分支
        run: |
          cd ./dist
          git init
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add .
          git commit -m "build: 更新静态文件"
          git push --force --quiet "https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git" master:release

      - name: 服务器执行拉取命令
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          script: |
            cd /opt/1panel/www/sites/qiuxiaotao.com/index
            git config --global --add safe.directory "$(pwd)"
            git fetch --all --depth=1
            git reset --hard origin/release
            git pull --depth=1
            echo "✅ 博客静态文件拉取完成"